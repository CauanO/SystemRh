<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Simples</title>
</head>
<body>
    <h1>Formulário de Contato</h1>
    <form action="/enviar" method="POST">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensagem">Mensagem:</label><br>
        <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>

        <label for="preferencia">Preferência de Contato:</label><br>
        <input type="radio" id="telefone" name="preferencia" value="telefone">
        <label for="telefone">Telefone</label><br>
        <input type="radio" id="email-contato" name="preferencia" value="email">
        <label for="email-contato">E-mail</label><br><br>

        <label for="termos">
            <input type="checkbox" id="termos" name="termos" required>
            Aceito os termos e condições
        </label><br><br>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
